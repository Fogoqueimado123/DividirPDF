<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dividir PDFs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #1d3557;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      p {
        color: #457b9d;
        margin-bottom: 25px;
        text-align: center;
      }

      .divider {
        height: 1px;
        background: #e9ecef;
        margin: 25px 0;
      }

      .btn {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        text-align: center;
        transition: all 0.3s ease;
        border: none;
        width: 100%;
        margin-bottom: 15px;
      }

      .btn-primary {
        background: #e63946;
        color: white;
      }

      .btn-primary:hover {
        background: #d62828;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #06d6a0;
        color: white;
      }

      .btn-success:hover {
        background: #05b384;
        transform: translateY(-2px);
      }

      .btn-info {
        background: #457b9d;
        color: white;
      }

      .btn-info:hover {
        background: #1d3557;
        transform: translateY(-2px);
      }

      .btn-link {
        background: transparent;
        color: #1d3557;
        text-decoration: none;
        padding: 10px 0;
        width: auto;
        display: inline-block;
      }

      .btn-link:hover {
        text-decoration: underline;
        transform: none;
        background: transparent;
      }

      #fileList {
        text-align: left;
        margin-top: 20px;
      }

      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8f9fa;
        padding: 12px 15px;
        margin: 8px 0;
        border-radius: 6px;
        border-left: 4px solid #457b9d;
        gap: 10px;
      }

      .file-info {
        display: flex;
        align-items: center;
        flex: 1;
        min-width: 0;
      }

      .file-name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
      }

      .file-actions {
        display: flex;
        gap: 5px;
        flex-shrink: 0;
      }

      .file-item button {
        background: #ff595e;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        white-space: nowrap;
      }

      .file-item button:hover {
        background: #d62828;
      }

      .input-group {
        margin: 20px 0;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #1d3557;
      }

      .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #457b9d;
        box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.2);
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        color: #6c757d;
        font-size: 14px;
      }

      @media (min-width: 768px) {
        .btn {
          width: auto;
          margin-right: 10px;
          margin-bottom: 0;
        }

        .button-group {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 20px;
        }

        h1 {
          font-size: 32px;
        }
      }

      @media (max-width: 767px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        .btn {
          padding: 12px 20px;
          font-size: 15px;
        }

        .file-item {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }

        .file-info {
          width: 100%;
        }

        .file-actions {
          align-self: flex-end;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 15px;
          border-radius: 8px;
        }

        h1 {
          font-size: 22px;
        }

        .btn {
          padding: 14px 16px;
          font-size: 14px;
        }

        .file-actions {
          display: grid;
          grid-template-columns: 1fr;
          width: 100%;
          gap: 5px;
        }

        .file-item button {
          width: 100%;
          padding: 8px 5px;
          font-size: 12px;
        }

        .input-group input {
          padding: 10px 12px;
        }
      }

      .hidden {
        display: none;
      }

      .visible {
        display: block;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #457b9d;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .drop-area {
        border: 2px dashed #457b9d;
        border-radius: 8px;
        padding: 25px;
        text-align: center;
        margin: 20px 0;
        background-color: rgba(69, 123, 157, 0.05);
        transition: all 0.3s ease;
      }

      .drop-area.highlight {
        background-color: rgba(69, 123, 157, 0.15);
        border-color: #1d3557;
      }

      .drop-area p {
        margin-bottom: 0;
        color: #6c757d;
      }

      .drop-area i {
        font-size: 40px;
        color: #457b9d;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dividir arquivos PDF</h1>
      <p>Dividir PDF´S em qualquer ordem. Fácil e rápido!</p>

      <div class="divider"></div>

      <div class="drop-area" id="dropArea">
        <i class="fas fa-file-upload"></i>
        <p>Arraste o PDF aqui ou clique no botão abaixo</p>
      </div>

      <label for="pdfInput" class="btn btn-primary">
        <i class="fas fa-file-pdf"></i> Selecione um arquivo PDF
      </label>
      <input type="file" id="pdfInput" accept="application/pdf" hidden />

      <div id="fileList"></div>

      <div id="pageRangeContainer" class="hidden">
        <div class="input-group">
          <label for="pageRange">Intervalo de páginas (ex: 1-3,5,7)</label>
          <input
            type="text"
            id="pageRange"
            placeholder="Digite o intervalo de páginas"
          />
        </div>

        <div class="button-group">
          <button id="splitBtn" class="btn btn-success">
            <i class="fas fa-cut"></i> Dividir PDF
          </button>

          <button id="reloadBtn" class="btn btn-info hidden">
            <i class="fas fa-redo"></i> Novo PDF
          </button>
        </div>
      </div>

      <div class="divider"></div>

      <div style="text-align: center">
        <a
          href="https://fogoqueimado123.github.io/Jun-o-de-pdf/"
          class="btn btn-link"
        >
          <i class="fas fa-file-alt"></i> Juntar PDF's
        </a>
      </div>

      <div class="footer">
        <p>Ferramenta para dividir PDFs online</p>
      </div>
    </div>

    <script>
      let selectedFiles = [];

      const dropArea = document.getElementById("dropArea");
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ["dragenter", "dragover"].forEach((eventName) => {
        dropArea.addEventListener(eventName, highlight, false);
      });

      ["dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropArea.classList.add("highlight");
      }

      function unhighlight() {
        dropArea.classList.remove("highlight");
      }

      dropArea.addEventListener("drop", handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
      }

      function handleFiles(files) {
        const newFiles = Array.from(files).filter(
          (file) => file.type === "application/pdf"
        );

        if (newFiles.length > 0) {
          const file = newFiles[0];
          if (!selectedFiles.some((f) => f.name === file.name)) {
            selectedFiles = [file];
            renderFileList();
            document
              .getElementById("pageRangeContainer")
              .classList.remove("hidden");
            document
              .getElementById("pageRangeContainer")
              .classList.add("visible");
          }
        }
      }

      document
        .getElementById("pdfInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (!file) return;

          if (!selectedFiles.some((f) => f.name === file.name)) {
            selectedFiles = [file]; 
            renderFileList();
            document
              .getElementById("pageRangeContainer")
              .classList.remove("hidden");
            document
              .getElementById("pageRangeContainer")
              .classList.add("visible");
          }
        });

      function renderFileList() {
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        if (selectedFiles.length === 0) {
          fileList.innerHTML =
            '<p style="text-align: center; color: #6c757d;">Nenhum arquivo selecionado</p>';
          return;
        }

        selectedFiles.forEach((file, index) => {
          const div = document.createElement("div");
          div.classList.add("file-item");

          div.innerHTML = `
                    <div class="file-info">
                        <i class="fas fa-file-pdf" style="color: #e63946; margin-right: 10px;"></i>
                        <span class="file-name" title="${file.name}">${file.name}</span>
                    </div>
                    <div class="file-actions">
                        <button onclick="removeFile(${index})" title="Remover arquivo">
                            <i class="fas fa-times"></i> Remover
                        </button>
                    </div>
                `;

          fileList.appendChild(div);
        });
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        renderFileList();
        if (selectedFiles.length === 0) {
          document
            .getElementById("pageRangeContainer")
            .classList.remove("visible");
          document.getElementById("pageRangeContainer").classList.add("hidden");
        }
      }

      document
        .getElementById("splitBtn")
        .addEventListener("click", async () => {
          if (selectedFiles.length === 0) {
            alert("Selecione um arquivo PDF para dividir.");
            return;
          }

          const pageRangeInput = document
            .getElementById("pageRange")
            .value.trim();
          if (!pageRangeInput) {
            alert("Digite um intervalo de páginas.");
            return;
          }

          const splitBtn = document.getElementById("splitBtn");
          const originalText = splitBtn.innerHTML;
          splitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Processando...';
          splitBtn.disabled = true;

          try {
            const file = selectedFiles[0];
            const arrayBuffer = await file.arrayBuffer();

            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const pageCount = pdfDoc.getPageCount();

            const pageNumbers = parsePageRange(pageRangeInput, pageCount);

            if (pageNumbers.length === 0) {
              alert("Nenhuma página válida foi especificada.");
              splitBtn.innerHTML = originalText;
              splitBtn.disabled = false;
              return;
            }

            const newPdfDoc = await PDFLib.PDFDocument.create();

            for (const pageNumber of pageNumbers) {
              const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [
                pageNumber - 1,
              ]);
              newPdfDoc.addPage(copiedPage);
            }

            const pdfBytes = await newPdfDoc.save();

            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "documento_dividido.pdf";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            setTimeout(() => URL.revokeObjectURL(url), 100);

            alert("PDF dividido e baixado com sucesso!");
            document.getElementById("reloadBtn").classList.remove("hidden");
            document.getElementById("reloadBtn").classList.add("visible");
          } catch (error) {
            console.error("Erro ao processar o PDF:", error);
            alert(
              "Ocorreu um erro ao processar o PDF. Verifique se o arquivo é válido."
            );
          } finally {
            splitBtn.innerHTML = originalText;
            splitBtn.disabled = false;
          }
        });

      document.getElementById("reloadBtn").addEventListener("click", () => {
        location.reload();
      });

      function parsePageRange(range, totalPages) {
        const pages = new Set();

        range.split(",").forEach((part) => {
          part = part.trim();
          if (!part) return;

          if (part.includes("-")) {
            const [start, end] = part
              .split("-")
              .map((num) => parseInt(num.trim()));

            if (isNaN(start)) return;

            const finalEnd = isNaN(end) ? start : Math.min(end, totalPages);

            for (let i = Math.max(1, start); i <= finalEnd; i++) {
              if (i <= totalPages) pages.add(i);
            }
          } else {
            const pageNum = parseInt(part);
            if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= totalPages) {
              pages.add(pageNum);
            }
          }
        });

        return Array.from(pages).sort((a, b) => a - b);
      }

      document
        .getElementById("pageRange")
        .addEventListener("focus", function () {
          this.placeholder = "Ex: 1-3,5,7-10";
        });

      document
        .getElementById("pageRange")
        .addEventListener("blur", function () {
          this.placeholder = "Digite o intervalo de páginas";
        });

      renderFileList();
    </script>
    <script src="script.js"></script>
  </body>
</html>
