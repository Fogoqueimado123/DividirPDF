<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dividir PDFs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .custom-btn {
        background: #e63946;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        cursor: pointer;
        display: inline-block;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: bold;
      }

      .custom-btn:hover {
        background: #d62828;
      }

      .merge-btn {
        background: #06d6a0;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
      }

      .merge-btn:hover {
        background: #05b384;
      }

      .reload-btn {
        background: #457b9d;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
      }

      .reload-btn:hover {
        background: #1d3557;
      }
      .dividirpdf {
        font-size: 18px;
        text-decoration: none;
        color: #1d3557;
        transition: 3s;
      }
      .dividirpdf:hover {
        text-decoration: underline;
      }
      #fileList {
        text-align: left;
        margin-top: 20px;
      }

      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8f9fa;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }

      .file-item button {
        background: #ff595e;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .file-item button:hover {
        background: #d62828;
      }

      @media (max-width: 600px) {
        .custom-btn,
        .merge-btn,
        .reload-btn {
          width: 100%;
          font-size: 14px;
        }
      }
    </style>
    <div class="container">
      <h1>Dividir arquivos PDF</h1>
      <p>Selecione um PDF e escolha as páginas para separar.</p>

      <label for="pdfInput" class="custom-btn">Selecionar arquivo PDF</label>
      <input type="file" id="pdfInput" accept="application/pdf" hidden />

      <div id="fileList"></div>

      <div id="pageRangeContainer" style="display: none; margin-top: 15px">
        <label>Intervalo de páginas (ex: 1-3,5,7)</label>
        <input type="text" id="pageRange" placeholder="Digite o intervalo" />
      </div>

      <button id="splitBtn" class="merge-btn" style="display: none">
        Dividir PDF
      </button>
      <a
        href="https://fogoqueimado123.github.io/Jun-o-de-pdf/"
        class="dividirpdf"
        >Juntar PDF´S</a
      >
      <button id="reloadBtn" class="reload-btn" style="display: none">
        Dividir outro PDF
      </button>
    </div>
    <script>
      let selectedFiles = [];

      document
        .getElementById("pdfInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (!file) return;

          if (!selectedFiles.some((f) => f.name === file.name)) {
            selectedFiles.push(file);
            renderFileList();
            document.getElementById("pageRangeContainer").style.display =
              "block";
            document.getElementById("splitBtn").style.display = "inline-block";
          }
        });

      function renderFileList() {
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        selectedFiles.forEach((file, index) => {
          const div = document.createElement("div");
          div.classList.add("file-item");

          div.innerHTML = `
            ${file.name}
            <button onclick="removeFile(${index})">Remover</button>
        `;

          fileList.appendChild(div);
        });
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        renderFileList();
        if (selectedFiles.length === 0) {
          document.getElementById("pageRangeContainer").style.display = "none";
          document.getElementById("splitBtn").style.display = "none";
        }
      }

      document
        .getElementById("splitBtn")
        .addEventListener("click", async () => {
          if (selectedFiles.length === 0) {
            alert("Selecione um arquivo PDF para dividir.");
            return;
          }

          const pageRangeInput = document
            .getElementById("pageRange")
            .value.trim();
          if (!pageRangeInput) {
            alert("Digite um intervalo de páginas.");
            return;
          }

          const file = selectedFiles[0];
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

          const pageNumbers = parsePageRange(
            pageRangeInput,
            pdfDoc.getPageCount()
          );

          const newPdf = await PDFLib.PDFDocument.create();
          const copiedPages = await newPdf.copyPages(
            pdfDoc,
            pageNumbers.map((n) => n - 1)
          );
          copiedPages.forEach((page) => newPdf.addPage(page));

          const newPdfBytes = await newPdf.save();
          const blob = new Blob([newPdfBytes], { type: "application/pdf" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "PDF-Dividido.pdf";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          document.getElementById("reloadBtn").style.display = "inline-block";
        });

      document.getElementById("reloadBtn").addEventListener("click", () => {
        location.reload();
      });

      function parsePageRange(range, totalPages) {
        const pages = new Set();

        range.split(",").forEach((part) => {
          if (part.includes("-")) {
            const [start, end] = part.split("-").map(Number);
            for (let i = start; i <= end && i <= totalPages; i++) {
              pages.add(i);
            }
          } else {
            const pageNum = Number(part);
            if (pageNum >= 1 && pageNum <= totalPages) {
              pages.add(pageNum);
            }
          }
        });

        return [...pages].sort((a, b) => a - b);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
